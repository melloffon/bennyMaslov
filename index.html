<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benny Maslov</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">

  <header class="header">
      <div class="container">
        <div class="header__body">
          <a href="#" class="header__logo">
           <img src="./images/logo2.png" alt="logo">
          </a>
        <div class="header__burger">
          <span></span>
        </div>
        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__list-item">
              <a href="#home" class="header__link">Home</a>
            </li>
            <li class="header__list-item">
              <a href="#actor" class="header__link">About</a>
            </li>
            <li class="header__list-item">
              <a href="#dancer" class="header__link">Skills</a>
            </li>
            <li class="header__list-item">
              <a href="#works" class="header__link">Works</a>
            </li>
            <li class="header__list-item">
              <a href="#gallery" class="header__link">Gallery</a>
            </li>
            <li class="header__list-item">
              <a href="#contact" class="header__link">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="hero">
    <div class="container">
      <div class="hero__inner">
        <h1 class="hero__title">Benny<span>Maslov</span></h1>
        <p class="hero__sub-title">Actor</p>

        <ul class="hero__social-list">
          <li class="hero__social-item">
            <a class="hero__social-link" href="#"><i class="fa-brands fa-square-facebook"></i></a>
          </li>
          <li class="hero__social-item">
            <a class="hero__social-link" href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li class="hero__social-item">
            <a class="hero__social-link" href="#"><i class="fa-brands fa-linkedin"></i></a>
          </li>
          <li class="hero__social-item">
            <a class="hero__social-link" href="#"><i class="fa-brands fa-imdb"></i></a>
          </li>
        </ul>

      </div>
    </div>
  </section>

</div>


  <script src="js/main.js"></script>
</body>
</html>
